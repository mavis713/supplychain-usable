<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食品供应链系统 - 用户管理</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">食品供应链系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">产品中心</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="features.html">系统功能</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">关于我们</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">联系我们</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <section class="report-hero py-5">
        <div class="container">
            <div class="text-center animate__animated animate__fadeIn">
                <h1 class="display-4 mb-4">用户管理系统</h1>
                <p class="lead mb-0">账户管理与权限控制</p>
                <div class="tech-line"></div>
            </div>
        </div>
    </section>

    <!-- 用户管理表单 -->
    <section class="report-form-section py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card report-card">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">用户信息</h3>
                            <form id="userForm" class="needs-validation" novalidate>
                                <div class="mb-3">
                                    <label class="form-label">用户名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">邮箱 <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">手机号码 <span class="text-danger">*</span></label>
                                    <input type="tel" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">用户角色</label>
                                    <select class="form-select">
                                        <option value="user">普通用户</option>
                                        <option value="admin">管理员</option>
                                    </select>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        保存修改
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 底部信息 -->
    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <h5>联系我们</h5>
                    <p>电话：123-456-7890</p>
                    <p>邮箱：info@example.com</p>
                </div>
                <div class="col-md-4">
                    <h5>地址</h5>
                    <p>中国上海市浦东新区xxx路xxx号</p>
                </div>
                <div class="col-md-4">
                    <h5>关注我们</h5>
                    <div class="social-links">
                        <!-- 社交媒体链接 -->
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript 库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
